
<form #form="ngForm" (ngSubmit)="addCourse(form.value)">
  <legend>Form title</legend>

  <div class="form-group">
    <label for="">Name</label>
    <input type="text" name="courseName" class="form-control" id="name" placeholder="Input field" ngModel>
  </div>
  <div class="form-group">
    <label for="">Major</label>
    <input type="text" name="major" class="form-control" id="major" placeholder="Input field" ngModel>
  </div>
  <div class="form-group">
    <label for="">Professor</label>
    <input type="text" name="professor" class="form-control" id="professor" placeholder="Input field" ngModel>
  </div>
  <div class="form-group">
    <label for="">Concentration Field</label>
    <input type="text" name="concentrationField" class="form-control" id="concentrationField" placeholder="Input field" ngModel>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
